{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>New article</title>
{% endblock %}
{% block content %}
    <div class="card text-center">
        <div class="card-body">
            <h1>New Article</h1>
<!--    if message display        -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{message}}</div>
                {% endfor %}
            {% endif %}
<!--    create article form        -->
            <form action="{%url 'logreg:regart' %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input class="alert alert-info" type="submit" name="submit" value="Post">
            </form>
            <a class="btn btn-dark" href="/">
                Back
            </a>
        </div>
    </div>
{% endblock %}
