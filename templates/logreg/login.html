{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
    <div class="card text-center">
        <div class="card-body">
            <h1>Login</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{message}}</div>
                {% endfor %}
            {% endif %}
            <form action="{%url 'logreg:logindex' %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" name="submit" value="Submit">
            </form>
            <a class="btn btn-dark" href="{% url 'index' %}">
                Back
            </a>
        </div>
    </div>
{% endblock %}
